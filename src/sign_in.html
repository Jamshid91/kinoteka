<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Входа</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/css/main.css">
</head>
<body>

    <div class="body-page sign-page">
        <div class="body-main">
            <a href="#" class="sup-ad">
                <img src="../assets/img/png/sup.png" alt="">
                <div class="bg-hover"></div>
            </a>
            <div class="middle-ad">
                <a href="#" class="side-ad">
                    <img src="../assets/img/png/left.png" alt="">
                    <div class="bg-hover"></div>
                </a>
               
                    <div class="sign-in-box">
                        <div class="middle">
                            <div class="sign-in">
                                <div class="bg"></div>
                                    <p class="sign-in__title">Введите юзернейм от вашего 
                                        телеграма и нажмите отправить код.
                                        После этого, введите в поле код из бота
                                        @telegram_bot</p>
                                    <form class="sign-in-form">
                                        <input type="text" class="sign-in-form__inp" placeholder="Юзернейм" required>
                                        <div class="code">
                                            <input type="text" class="sign-in-form__inp" placeholder="Код авторизации" required>
                                            <button class="code__btn">Получить код</button>
                                        </div>
                                        <button type="submit" class="sign-in-form__btn">Войти</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                <a href="#" class="side-ad">
                    <img src="../assets/img/png/right.png" alt="">
                    <div class="bg-hover"></div>
                </a>
           </div>
        </div>
    </div>
   

</body>
</html>
