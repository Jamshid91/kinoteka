<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Входа</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/css/main.css">
</head>
<body>

    <div class="sign-in-box">
        
        <a href="#" class="sup-ad">
            <img src="../assets/img/png/sup.png" alt="">
            <div class="bg-hover"></div>
        </a>
        <div class="sign-in-middle">
            <a href="#" class="middle-ad">
                <img src="https://sun9-80.userapi.com/impf/u13aFsCLu66wpppr24hqTgZpkYpPSiwyU1Hgbg/-KmZKzR1LMA.jpg?size=604x439&quality=96&sign=eaacc7f725eeb323a3543024586ef1aa&type=album" alt="">
                <div class="bg-hover"></div>
            </a>
            <div class="sign-in">
                <div class="bg"></div>
                    <p class="sign-in__title">Введите юзернейм от вашего 
                        телеграма и нажмите отправить код.
                        После этого, введите в поле код из бота
                        @telegram_bot</p>
                    <form class="sign-in-form">
                        <input type="text" class="sign-in-form__inp" placeholder="Юзернейм" required>
                        <div class="code">
                            <input type="text" class="sign-in-form__inp" placeholder="Код авторизации" required>
                            <button class="code__btn">Получить код</button>
                        </div>
                        <button type="submit" class="sign-in-form__btn">Войти</button>
                    </form>
            </div>
            <a href="#" class="middle-ad">
                <img src="https://sun9-80.userapi.com/impf/u13aFsCLu66wpppr24hqTgZpkYpPSiwyU1Hgbg/-KmZKzR1LMA.jpg?size=604x439&quality=96&sign=eaacc7f725eeb323a3543024586ef1aa&type=album" alt="">
                <div class="bg-hover"></div>
            </a>
        </div>
        
        <a href="#" class="sup-ad sub-ad">
            <img src="../assets/img/png/sup.png" alt="">
            <div class="bg-hover"></div>
        </a>
</div>
   

</body>
</html>
